{% extends 'layout.html' %}
{% block title %}Blog Archive{% endblock %}
{% block content %}
<div class="content">
    {% for post in posts %}
    <div class="archive-title"><a href="{{ post.slug }}.html">{{ post.title }}</a></div>
    <div class="published">
        Published at {{ post.date }}
    </div>
    {% endfor %}
</div>
{% endblock %}
