{% extends 'layout.html' %}
{% block title %}{{ site.title }}{% endblock %}
{% block content %}
    {% for post in posts[:index_posts] %}
    <div class="content">
        <h1><a href="/post/{{ post.slug }}">{{ post.title }}</a></h1>
        <div class="published">
            Published on {{ post.date.strftime(date_format) }}
        </div>
        {{ post.content }}
    </div>
    {% endfor %}
{% endblock %}
