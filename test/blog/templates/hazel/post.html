{% extends 'layout.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="content">
    <h1><a href="{{ post.slug }}.html">{{ post.title }}</a></h1>
    <div class="published">
        Published at {{ post.date }}
    </div>
    {{ post.content }}
</div>
{% endblock %}
